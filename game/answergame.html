<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="shortcut icon" href="#"/>
</head>
<body >
	<div class="" style="height: 700px;background: url(4.png);background-size: 100% 102%;width: 1200px;">
		<div class="row justify-content-center align-items-center" style="position: relative;">
			<div id="reset" class="col" style="height:100px;width:100px;position: absolute;z-index: 5;opacity: 0;">
				<input type="submit" value="重來" onclick="restart()">
				<a href="javascript:window.location.reload()">重新整理</a>
				<script type="text/javascript">
					function restart(){
						reload();
						console.log(123);
					}
				</script>
				<input type="submit" value="看解答">
			</div>
			<div class="col-12">
				<div class="row">
					<div class="" style="width: 5%;"></div>
					<div class="col-3" >
						<label style="font-size:50px;color:red;font-weight: bold;">分數:<span id="point">0</span></label>
					</div>
					<div class="col-6" style=""></div>
					<div class="col">
						<div class="col">
							<label style="font-size:50px;color:red;font-weight: bold;">答對:<span id="T">0</span></label>
						</div>
						<div class="col">
							<label style="font-size:50px;color:red;font-weight: bold;">答錯:<span id="F">0</span></label>
						</div>
					</div> 
				</div>
				<div class="row">
					<div class="" style="width: 3%;"></div>
					<div class="" style="width: 77%;">
						<button class="w-100 row justify-content-center align-items-center" style="height: 360px;border-radius: 140px;background: white;border:7px solid gray;position: relative;" disabled="">
							<font id="123" class="" style="color:#4D3900;position: absolute;top:50px;font-size: 38px;font-weight: bold;">
								1.貝氏刷牙法的要領，下列何者不是?
							</font>
						</button>
					</div>
				</div>
				<div class="row m-2">
					<div class="" style="width: 8%;"></div>
					<div class="col-4">
						<button id="1" class="w-100" onclick="answer(this)" style="border-radius:100px;background: white;border:5px solid gray;line-height: 3.5;font-weight: bold;font-size: 20px;">(1)牙齒的內外都要刷</button>
					</div>
					<div class="col-4">
						<button id="2" class="w-100" onclick="answer(this)" style="border-radius:100px;background: white;border:5px solid gray;line-height: 3.5;font-weight: bold;font-size: 20px;">(2)刷毛與牙面呈現90度</button>
					</div>
				</div>
				<div class="row m-2">
					<div class="" style="width: 8%;"></div>
					<div class="col-4">
						<button id="3" class="w-100" onclick="answer(this)" style="border-radius:100px;background: white;border:5px solid gray;line-height: 3.5;font-weight: bold;font-size: 20px;">(3)每次只刷兩顆牙，來回震動10次</button>
					</div>
					<div class="col-4">
						<button id="4" class="w-100" onclick="answer(this)" style="border-radius:100px;background: white;border:5px solid gray;line-height: 3.5;font-weight: bold;font-size: 20px;">(4)刷毛與牙面接觸，要涵蓋一點牙齦</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<audio id="btnmu" autoplay controls hidden="true">
	  <source src="music/btn.mp3" autoplay type="audio/mpeg">
	</audio >
	<audio hidden="true" id="backmusic" controls loop style="opacity: 1;">
		<source  src="music/back.mp3" >
	</audio>
	<script type="text/javascript">
		var questionnumber=0;
		Tpoint=0;
		Fpoint=0;
		function answer(e) {
			var music=document.getElementById("btnmu");
			music.currentTime = 0;
			music.play();
			var title_answer=[2,4,4,2,3];
			var btn=document.getElementById("1");
			var question=["2.齲齒的形成有四個影響因素，下列何者不是?",
						  "3.一般來說，正常人共有幾顆恆牙(包括智齒)?",
						  "4.一般狀況下，我們應該多久做一次定期口腔檢查?",
						  "5.若沒刷牙，黏附在牙齒上的細菌初期會形成甚麼?"];
			document.getElementById("123").innerHTML=question[questionnumber];
			var btn=document.getElementById(e.id);
				btn.style.border="5px solid red";
			setTimeout(()=>{
				var btn=document.getElementById(e.id);
				btn.style.border="5px solid gray";
			},1000)
			console.log(questionnumber);
			if(questionnumber==4)
			{
				var reset=document.getElementById("reset");
				reset.style.opacity=1;	
			}
			if(e.id==title_answer[questionnumber])
			{
				Tpoint++;
				document.getElementById("T").innerHTML=Tpoint;
			}
			else
			{
				Fpoint++;
				document.getElementById("F").innerHTML=Fpoint;
				alert("答錯了!!");
			}
			questionnumber++;
			document.getElementById("point").innerHTML=Tpoint*5;
		}
	</script>
</body>
</html>
